<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <title>Weather App | CoingNepal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <!-- Search -->
        <div class = "search-section">
            <div class = "input-wrapper">
                <span class= "material-symbols-rounded">search</span>
                <input type = "search" placeholder="Enter a city name"
                class = "search-input">
            </div>
            <button class = "location-button">
                <span class = "material-symbols-rounded">my_location</span>
            </button>
        </div>

        <!-- No result message -->
        <div class = "no-results">
            <img src="icons/no-result.svg" class = "weather-icon">
            <h3 class = "title"> Something went wrong!</h3>
            <p class = "message">We're unable to retrieve the weather details. Enure you've entered a valid city or try again later.</p>
        </div>

         <!-- Weather -->
        <div class = "wather-section">
            <!-- Current -->
            <div class = "current-weather">
                <img src="icons/clouds.svg" class = "weather-icon">
                <h2 class = "temperature">00<span>Â°C</span></h2>
                <p class = "description">Weather description</p> 
            </div>
            
            <!-- Hourly weather -->
            <div class = "hourly-weather">
                <ul class = "weather-list"></ul>    
            </div>
        </div>
    </div>

    <script src="script-weather.js"></script>
</body>
</html>
