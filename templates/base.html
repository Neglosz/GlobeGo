<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeGo</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand me-auto" href="{{ url_for('index') }}">GlobeGo</a>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">GlobeGo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 {% if request.path == '/weather' %}active{% endif %}" href="{{ url_for('weather_page') }}">Wheather</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 {% if request.path == '/mytrips' %}active{% endif %}" href="{{ url_for('mytrips') }}">MyTrips</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 {% if request.path == url_for('profile') %}active{% endif %}" href="{{ url_for('profile') }}">Profile</a>
                </li>
              </ul>
            </div>
          </div>
          {% if 'user' in session %}
              <a href="{{ url_for('logout') }}" class="login-button">Logout</a>
          {% else %}
              <a href="{{ url_for('login_page') }}" class="login-button">Login</a>
          {% endif %}
          <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <section class="hero-section">
        <div>
            {% block content %}{% endblock %}
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      window.onload = function() {
          if (document.cookie.includes('darkMode=on')) {
              document.body.classList.add('dark-mode');
          }
      };
    </script>
</body>
</html>
