{% extends "base.html" %}
{% block content %}
<head>

    <title>MyTrips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AnimeJS v3.2.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js" type="text/javascript"></script>

    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">

    <!-- BoxIcons v2.1.2 -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mytrip.css') }}">

</head>

<body>
    <div class="list">
        <div data-role="header" data-position="fixed">
            <h1>MyTrips</h1>
       </div>
        {% for trip in trips %}
        <div class="list-item">
            <a href="{{ url_for('location', trip_title=trip.title) }}?province={{ trip.province }}&saved=true"
                class="list-content"
                style="text-decoration: none; color: inherit;">
                <div class="profile">
                    <img src="{{ trip.image }}" alt="{{ trip.title }}">
                </div>
                <div class="caption">
                    <h3>{{ trip.title }}</h3>
                    <p>{{ trip.province }}</p>
                </div>
            </a>
            <button class="delete" onclick="deleteTrip('{{ trip.title }}')">
                <div class="list-icon">
                    <li class="bx bxs-trash"></li>
                </div>
            </button>
        </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/script-mytrip.js') }}"></script>
    <script>
        function deleteTrip(title) {
            fetch('/delete_trip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload(); // รีโหลดหน้าเพื่ออัปเดตข้อมูล
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    
</body>

{% endblock %}
